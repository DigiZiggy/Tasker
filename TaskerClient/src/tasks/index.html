<template>

  <h1>Tasks - Index</h1>

  <p>
    <a route-href="route: tasksCreate">Tasks - Create New</a>
  </p>
  <table class="table">
    <thead>
    <tr>
      <th>
        Task Title
      </th>
      <th>
        Task Description
      </th>
      <th>
        Time Estimate
      </th>
      <th>
        Task Type
      </th>
      <th>
        Task Status
      </th>
    </tr>
    </thead>
    <tbody>
    <!-- repeat this tr element, iterate over tasks -->
    <tr repeat.for="task of tasks">
      <td>
        <!-- string interpolation -->
        ${task.TaskName}
      </td>
      <td>
        <!-- string interpolation -->
        ${task.Description}
      </td>
      <td>
        <!-- string interpolation -->
        ${task.TimeEstimate}
      </td>
      <td>
        <!-- string interpolation -->
        ${task.TaskType}
      </td>
      <td>
        <!-- string interpolation -->
        ${task.TaskStatus}
      </td>
      <td>
        <!-- gdenerate links, based on routing table defined in main-router -->
        <a route-href="route: tasksEdit; params.bind: {id: task.id}">Edit</a> |
        <a route-href="route: tasksDetails; params.bind: {id: task.id}">Details</a> |
        <a route-href="route: tasksDelete; params.bind: {id: task.id}">Delete</a>
      </td>
    </tr>

    </tbody>
  </table>

</template>
