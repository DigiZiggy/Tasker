<template>
  <h1>Create</h1>

  <h4>Payments</h4>
  <hr/>
  <div class="row">
    <div class="col-md-4">
      <!-- remove "on" from front of on<somethingevent> ad point out method in your aurelia class-->
      <form method="post" submit.delegate="submit()">

        <div class="form-group">
          <label asp-for="MeansOfPayment" class="control-label">Means Of Payment</label>
          <input class="form-control" type="text"
                 id="MeansOfPayment" name="MeansOfPayment" value.bind="payment.MeansOfPayment"/>
        </div>
        <div class="form-group">
          <label asp-for="PaymentCode" class="control-label">Payment Code</label>
          <input class="form-control" type="text"
                 id="PaymentCode" name="PaymentCode" value.bind="payment.PaymentCode"/>
        </div>
        <div class="form-group">
          <label asp-for="TimeOfPayment" class="control-label">Time Of Payment</label>
          <input class="form-control" type="text"
                 id="TimeOfPayment" name="TimeOfPayment" value.bind="payment.TimeOfPayment"/>
        </div>
        <div class="form-group">
          <label asp-for="Total" class="control-label">Total</label>
          <input class="form-control" type="text"
                 id="Total" name="Total" value.bind="payment.Total"/>
        </div>
        <div class="form-group">
          <label asp-for="Comment" class="control-label">Comment</label>
          <input class="form-control" type="text"
                 id="Comment" name="Comment" value.bind="payment.Comment"/>
        </div>
        <div class="form-group">
          <label asp-for="InvoiceId" class="control-label"></label>
          <select asp-for="InvoiceId" class ="form-control" asp-items="Model.InvoiceSelectList"></select>
        </div>
        <div class="form-group">
          <input type="submit" value="Create" class="btn btn-primary" />
        </div>
      </form>
    </div>
  </div>

  <div>
    <a route-href="route: paymentsIndex">Back to List</a>
  </div>

</template>
