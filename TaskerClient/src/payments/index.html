<template>

  <h1>Payments - Index</h1>

  <p>
    <a route-href="route: paymentsCreate">Payments - Create New</a>
  </p>
  <table class="table">
    <thead>
    <tr>
      <th>
        Means Of Payment
      </th>
      <th>
        Payment Code
      </th>
      <th>
        Time of Payment
      </th>
      <th>
        Total
      </th>
      <th>
        Comment
      </th>
    </tr>
    </thead>
    <tbody>
    <!-- repeat this tr element, iterate over payments -->
    <tr repeat.for="payment of payments">
      <td>
        <!-- string interpolation -->
        ${payment.MeansOfPayment}
      </td>
      <td>
        <!-- string interpolation -->
        ${payment.PaymentCode}
      </td>
      <td>
        <!-- string interpolation -->
        ${payment.TimeOfPayment}
      </td>
      <td>
        <!-- string interpolation -->
        ${payment.Total}
      </td>
      <td>
        <!-- string interpolation -->
        ${payment.Comment}
      </td>
      <td>
        <!-- gdenerate links, based on routing table defined in main-router -->
        <a route-href="route: paymentsEdit; params.bind: {id: payment.id}">Edit</a> |
        <a route-href="route: paymentsDetails; params.bind: {id: payment.id}">Details</a> |
        <a route-href="route: paymentsDelete; params.bind: {id: payment.id}">Delete</a>
      </td>
    </tr>

    </tbody>
  </table>

</template>
