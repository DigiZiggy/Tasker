<template>

  <h1>Identifications - Index</h1>

  <p>
    <a route-href="route: identificationsCreate">Identifications - Create New</a>
  </p>
  <table class="table">
    <thead>
    <tr>
      <th>
        Document Number
      </th>
      <th>
        When Added
      </th>
      <th>
        Comments
      </th>
    </tr>
    </thead>
    <tbody>
    <!-- repeat this tr element, iterate over identifications -->
    <tr repeat.for="identification of identifications">
      <td>
        <!-- string interpolation -->
        ${identification.DocumentNumber}
      </td>
      <td>
        <!-- string interpolation -->
        ${identification.Start}
      </td>
      <td>
        <!-- string interpolation -->
        ${identification.Comment}
      </td>
      <td>
        <!-- gdenerate links, based on routing table defined in main-router -->
        <a route-href="route: identificationsEdit; params.bind: {id: identification.id}">Edit</a> |
        <a route-href="route: identificationsDetails; params.bind: {id: identification.id}">Details</a> |
        <a route-href="route: identificationsDelete; params.bind: {id: identification.id}">Delete</a>
      </td>
    </tr>

    </tbody>
  </table>

</template>
