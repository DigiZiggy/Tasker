<template class='static-section section-bold how-it-works-section'>
  <require from="bootstrap/dist/css/bootstrap.min.css"></require>

  <div class='container--wide'>
    <div class='row'>
      <h2 class='static-title secondary-heading'>How It Works</h2>
      <div class='how-it-works'>
        <div class='col-lg-4 how-it-works__section--step_1'>
          <div class='how-it-works__step how-it-works__step--step_1'>
            <div class='how-it-works__step-content'>
              <div class='row how-it-works__step-img'>
                <img src="https://img.icons8.com/clouds/100/000000/ophthalmology.png">
              </div>
              <div class='row step-content'>
                <div class='col-1'>
                  <div class='how-it-works__step-label'>1</div>
                </div>
                <div class='col-11'>
                  <div class='how-it-works__step-name'>Describe Your Task</div>
                </div>
                <div class='col-12 how-it-works__step-description'>Tell us what you need done, when and where it works for you.</div>
              </div>
            </div>
          </div>
        </div>
        <div class='col-lg-4 how-it-works__section--step_2'>
          <div class='how-it-works__step how-it-works__step--step_2'>
            <div class='how-it-works__step-content'>
              <div class='row how-it-works__step-img'>
                <img src="https://img.icons8.com/bubbles/100/000000/gemologist-female.png">
              </div>
              <div class='row step-content'>
                <div class='col-1'>
                  <div class='how-it-works__step-label'>2</div>
                </div>
                <div class='col-11'>
                  <div class='how-it-works__step-name'>Choose Your Tasker</div>
                </div>
                <div class='col-12 how-it-works__step-description'>Browse trusted Taskers by skills, reviews, and price. Select the right person for the job and chat to confirm details.</div>
              </div>
            </div>
          </div>
        </div>
        <div class='col-lg-4 how-it-works__section--step_3'>
          <div class='how-it-works__step how-it-works__step--step_3'>
            <div class='how-it-works__step-content'>
              <div class='row how-it-works__step-img'>
                <img src="https://img.icons8.com/clouds/100/000000/checked-2.png">
              </div>
              <div class='row step-content'>
                <div class='col-1'>
                  <div class='how-it-works__step-label'>3</div>
                </div>
                <div class='col-11'>
                  <div class='how-it-works__step-name'>Get It Done</div>
                </div>
                <div class='col-12 how-it-works__step-description'>Your Tasker arrives and gets the job done. Pay securely and leave a review, all through TaskRabbit.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
