<template>

  <h1>Reviews - Index</h1>

  <p>
    <a route-href="route: reviewsCreate">Reviews - Create New</a>
  </p>
  <table class="table">
    <thead>
    <tr>
      <th>
        Ratings
      </th>
      <th>
        Comments
      </th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <!-- repeat this tr element, iterate over reviews -->
    <tr repeat.for="review of reviews">
      <td>
        <!-- string interpolation -->
        ${review.rating}
      </td>
      <td>
        <!-- string interpolation -->
        ${review.reviewComment}
      </td>
      <td>
        <!-- gdenerate links, based on routing table defined in main-router -->
        <a route-href="route: reviewsEdit; params.bind: {id: review.id}">Edit</a> |
        <a route-href="route: reviewsDetails; params.bind: {id: review.id}">Details</a> |
        <a route-href="route: reviewsDelete; params.bind: {id: review.id}">Delete</a>
      </td>
    </tr>

    </tbody>
  </table>

</template>
