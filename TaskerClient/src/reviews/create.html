<template>
  <h1>Create</h1>

  <h4>Reviews</h4>
  <hr/>
  <div class="row">
    <div class="col-md-4">
      <!-- remove "on" from front of on<somethingevent> ad point out method in your aurelia class-->
      <form method="post" submit.delegate="submit()">

        <div class="form-group">
          <label asp-for="Rating" class="control-label">Rating</label>
          <input class="form-control" type="text"
                 id="Rating" name="Rating" value.bind="Review.Rating"/>
        </div>
        <div class="form-group">
          <label asp-for="ReviewComment" class="control-label">Review Comment</label>
          <input class="form-control" type="text"
                 id="ReviewComment" name="ReviewComment" value.bind="Review.ReviewComment"/>
        </div>
        <div class="form-group">
          <label asp-for="ReviewGiverId" class="control-label"></label>
          <select asp-for="ReviewGiverId" class ="form-control" asp-items="Model.ReviewGiverSelectList"></select>
        </div>
        <div class="form-group">
          <label asp-for="ReviewReceiverId" class="control-label"></label>
          <select asp-for="ReviewReceiverId" class ="form-control" asp-items="Model.ReviewReceiverSelectList"></select>
        </div>
        <div class="form-group">
          <input type="submit" value="Create" class="btn btn-primary" />
        </div>
      </form>
    </div>
  </div>

  <div>
    <a route-href="route: reviewsIndex">Back to List</a>
  </div>

</template>
