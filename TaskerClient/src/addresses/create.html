<template>
  <h1>Create</h1>

  <h4>Addresses</h4>
  <hr/>
  <div class="row">
    <div class="col-md-4">
      <!-- remove "on" from front of on<somethingevent> ad point out method in your aurelia class-->
      <form method="post" submit.delegate="submit()">

        <div class="form-group">
          <label for="Country" class="control-label">Country</label>
          <input class="form-control" type="text"
                 id="Country" name="Country" value.bind="address.Country"/>
        </div>
        <div class="form-group">
          <label asp-for="City" class="control-label">City</label>
          <input class="form-control" type="text"
                 id="City" name="City" value.bind="address.City"/>
        </div>
        <div class="form-group">
          <label asp-for="Street" class="control-label">Street</label>
          <input class="form-control" type="text"
                 id="Street" name="Street" value.bind="address.Street"/>
        </div>
        <div class="form-group">
          <label asp-for="HouseNumber" class="control-label">House Number</label>
          <input class="form-control" type="text"
                 id="HouseNumber" name="HouseNumber" value.bind="address.HouseNumber"/>
        </div>
        <div class="form-group">
          <label asp-for="UnitNumber" class="control-label">Unit Number</label>
          <input class="form-control" type="text"
                 id="UnitNumber" name="UnitNumber" value.bind="address.UnitNumber"/>
        </div>
        <div class="form-group">
          <label asp-for="PostalCode" class="control-label">Postal Code</label>
          <input class="form-control" type="text"
                 id="PostalCode" name="PostalCode" value.bind="address.PostalCode"/>
        </div>
        <div class="form-group">
          <input type="submit" value="Create" class="btn btn-primary" />
        </div>
      </form>
    </div>
  </div>

  <div>
    <a route-href="route: addressesIndex">Back to List</a>
  </div>
  
</template>
